<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Listings | Findly Admin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/admin-dashboard/admin-dashboard.css">
  <link rel="stylesheet" href="../../css/admin-dashboard/listings.css">
</head>

<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../../images/findly-full-logo.png" alt="Findly Logo">
      </div>
      <ul class="menu">
        <li><a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="owners.html"><i class="fas fa-user-tie"></i> Owners</a></li>
        <li class="active"><a href="listings.html"><i class="fas fa-building"></i> Listings</a></li>
        <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Manage <span>Listings</span></h1>
        <button class="btn-add" id="openListingModal"><i class="fas fa-plus"></i> Add Listing</button>
      </header>

      <!-- Filter + Search -->
      <div class="filter-bar">
        <select id="filterType">
          <option value="">All Types</option>
          <option value="Hostel">Hostel</option>
          <option value="Mess">Mess</option>
          <option value="Coaching">Coaching</option>
          <option value="College">College</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by name or owner...">
        <button class="btn-filter"><i class="fas fa-search"></i></button>
      </div>

      <!-- Table -->
      <section class="listings-table">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Type</th>
              <th>Owner</th>
              <th>Location</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Sunrise Hostel</td>
              <td>Hostel</td>
              <td>Rahul Sharma</td>
              <td>Vijay Nagar, Indore</td>
              <td>₹6500</td>
              <td><span class="status active">Active</span></td>
              <td>
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
                <button class="btn-delete"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Healthy Bites Mess</td>
              <td>Mess</td>
              <td>Ananya Gupta</td>
              <td>Bhawarkua, Indore</td>
              <td>₹3500</td>
              <td><span class="status pending">Pending</span></td>
              <td>
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
                <button class="btn-delete"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Add Listing Modal -->
  <div class="modal" id="listingModal">
    <div class="modal-content">
      <h2>Add New Listing</h2>
      <form>
        <input type="text" placeholder="Title" required>
        <select required>
          <option value="">Select Type</option>
          <option value="Hostel">Hostel</option>
          <option value="Mess">Mess</option>
          <option value="Coaching">Coaching</option>
          <option value="College">College</option>
        </select>
        <input type="text" placeholder="Owner Name" required>
        <input type="text" placeholder="Location" required>
        <input type="number" placeholder="Price (₹)" required>
        <button type="submit" class="btn-submit">Add Listing</button>
      </form>
      <button class="closeModal" id="closeListingModal">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const listingModal = document.getElementById('listingModal');
    document.getElementById('openListingModal').onclick = () => listingModal.style.display = 'flex';
    document.getElementById('closeListingModal').onclick = () => listingModal.style.display = 'none';
  </script>
</body>
</html>
