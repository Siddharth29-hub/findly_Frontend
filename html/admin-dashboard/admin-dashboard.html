<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Findly</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/admin-dashboard/admin-dashboard.css">
</head>

<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../../images/findly-full-logo.png" alt="Findly Logo">
      </div>
      <ul class="menu">
        <li class="active"><a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="owners.html"><i class="fas fa-user-tie"></i> Owners</a></li>
        <li><a href="listings.html"><i class="fas fa-list"></i> Listings</a></li>
        <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Welcome, <span>Admin</span></h1>
        <div class="profile">
          <img src="../../images/user1.jpg" alt="Admin" class="owner-logo">
        </div>
      </header>

      <!-- âœ¨ Dynamic Welcome Banner -->
      <section class="welcome-banner">
        <div class="welcome-content">
          <h2 id="greeting">ðŸ‘‹ Welcome back, <span>Admin</span>!</h2>
          <p id="datetime"></p>
        </div>
      </section>

      <!-- Stats Cards -->
      <section class="stats">
        <div class="card">
          <i class="fas fa-user-tie"></i>
          <h3>Owners</h3>
          <p>15 Active Owners</p>
        </div>

        <div class="card">
          <i class="fas fa-building"></i>
          <h3>Listings</h3>
          <p>85 Total Listings</p>
        </div>

        <div class="card">
          <i class="fas fa-users"></i>
          <h3>Users</h3>
          <p>1200 Registered Users</p>
        </div>
      </section>
    </main>
  </div>

  <!-- ðŸ•’ Dynamic Greeting & Theme Script -->
  <script>
    function updateGreetingAndTheme() {
      const now = new Date();
      const hours = now.getHours();
      const greetingEl = document.getElementById("greeting");
      const datetimeEl = document.getElementById("datetime");
      const banner = document.querySelector(".welcome-banner");

      let greetingText = "";
      let gradientTheme = "";

      // Greeting and Gradient Based on Time
      if (hours >= 5 && hours < 12) {
        greetingText = "â˜€ï¸ Good Morning, <span>Admin</span>!";
        gradientTheme = "linear-gradient(120deg, #ffb347, #ffcc33, #ffd966, #ffb347)";
      } else if (hours >= 12 && hours < 17) {
        greetingText = "ðŸŒž Good Afternoon, <span>Admin</span>!";
        gradientTheme = "linear-gradient(120deg, #ff4d00, #ff7300, #ff9b00, #ff4d00)";
      } else if (hours >= 17 && hours < 21) {
        greetingText = "ðŸŒ‡ Good Evening, <span>Admin</span>!";
        gradientTheme = "linear-gradient(120deg, #ff7300, #ff4d00, #8b0000, #ff7300)";
      } else {
        greetingText = "ðŸŒ™ Good Night, <span>Admin</span>!";
        gradientTheme = "linear-gradient(120deg, #0f2027, #203a43, #2c5364, #0f2027)";
      }

      greetingEl.innerHTML = greetingText;
      banner.style.background = gradientTheme;
      banner.style.backgroundSize = "300% 300%";

      // Date & Time Update
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      datetimeEl.textContent = `${now.toLocaleDateString('en-IN', options)} | ${time}`;
    }

    updateGreetingAndTheme();
    setInterval(updateGreetingAndTheme, 1000);
  </script>
</body>
</html>
