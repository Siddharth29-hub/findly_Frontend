<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Findly Admin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/admin-dashboard/admin-dashboard.css">
  <link rel="stylesheet" href="../../css/admin-dashboard/admin-settings.css">
</head>

<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../../images/findly-full-logo.png" alt="Findly Logo">
      </div>
      <ul class="menu">
        <li><a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="owners.html"><i class="fas fa-user-tie"></i> Owners</a></li>
        <li><a href="listings.html"><i class="fas fa-building"></i> Listings</a></li>
        <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li class="active"><a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Admin <span>Settings</span></h1>
      </header>

      <!-- Profile Section -->
      <section class="settings-section">
        <div class="card profile-card">
          <h2><i class="fas fa-user-circle"></i> Profile Information</h2>
          <form>
            <label>Full Name</label>
            <input type="text" placeholder="Admin Name" value="Findly Admin">

            <label>Email</label>
            <input type="email" placeholder="admin@findly.com" value="admin@findly.com">

            <label>Phone</label>
            <input type="text" placeholder="+91 99999 88888" value="+91 99999 88888">

            <button type="submit" class="btn-save"><i class="fas fa-save"></i> Save Changes</button>
          </form>
        </div>

        <!-- Password Update -->
        <div class="card password-card">
          <h2><i class="fas fa-lock"></i> Change Password</h2>
          <form>
            <label>Current Password</label>
            <input type="password" placeholder="Enter current password">

            <label>New Password</label>
            <input type="password" placeholder="Enter new password">

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm new password">

            <button type="submit" class="btn-update"><i class="fas fa-key"></i> Update Password</button>
          </form>
        </div>

        <!-- Theme Settings -->
        <div class="card theme-card">
          <h2><i class="fas fa-palette"></i> Theme Preferences</h2>
          <div class="theme-options">
            <div class="theme light">
              <div class="preview light-preview"></div>
              <p>Light Mode</p>
              <input type="radio" name="theme" checked>
            </div>
            <div class="theme dark">
              <div class="preview dark-preview"></div>
              <p>Dark Mode</p>
              <input type="radio" name="theme">
            </div>
          </div>
          <button class="btn-apply"><i class="fas fa-check"></i> Apply Theme</button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
