<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users | Findly Admin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/admin-dashboard/admin-dashboard.css">
  <link rel="stylesheet" href="../../css/admin-dashboard/users.css">
</head>

<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../../images/findly-full-logo.png" alt="Findly Logo">
      </div>
      <ul class="menu">
        <li><a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="owners.html"><i class="fas fa-user-tie"></i> Owners</a></li>
        <li><a href="listings.html"><i class="fas fa-building"></i> Listings</a></li>
        <li class="active"><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <h1>Manage <span>Users</span></h1>
        <button class="btn-add" id="openUserModal"><i class="fas fa-plus"></i> Add User</button>
      </header>

      <!-- Filter Bar -->
      <div class="filter-bar">
        <select id="roleFilter">
          <option value="">All Roles</option>
          <option value="Student">Student</option>
          <option value="Owner">Owner</option>
          <option value="Admin">Admin</option>
        </select>
        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <input type="text" id="searchUser" placeholder="Search by name or email...">
        <button class="btn-filter"><i class="fas fa-search"></i></button>
      </div>

      <!-- Table -->
      <section class="users-table">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Date Joined</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Rohit Verma</td>
              <td>rohit@gmail.com</td>
              <td><span class="role student">Student</span></td>
              <td><span class="status active">Active</span></td>
              <td>02 Mar 2025</td>
              <td>
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
                <button class="btn-delete"><i class="fas fa-trash"></i></button>
              </td>
            </tr>

            <tr>
              <td>2</td>
              <td>Shruti Mehta</td>
              <td>shruti@findly.com</td>
              <td><span class="role owner">Owner</span></td>
              <td><span class="status inactive">Inactive</span></td>
              <td>21 Feb 2025</td>
              <td>
                <button class="btn-edit"><i class="fas fa-edit"></i></button>
                <button class="btn-delete"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Add User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <h2>Add New User</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <select required>
          <option value="">Select Role</option>
          <option value="Student">Student</option>
          <option value="Owner">Owner</option>
          <option value="Admin">Admin</option>
        </select>
        <select required>
          <option value="">Select Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <button type="submit" class="btn-submit">Add User</button>
      </form>
      <button class="closeModal" id="closeUserModal">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const userModal = document.getElementById('userModal');
    document.getElementById('openUserModal').onclick = () => userModal.style.display = 'flex';
    document.getElementById('closeUserModal').onclick = () => userModal.style.display = 'none';
  </script>
</body>
</html>
