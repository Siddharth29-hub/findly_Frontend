<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Listings | Findly</title>

  <!-- Common Dashboard CSS -->
  <link rel="stylesheet" href="../../css/owner-dashboard/owner-dashboard.css" />

  <!-- Page-Specific CSS -->
  <link rel="stylesheet" href="../../css/owner-dashboard/my-listings.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div class="owner-dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../../images/findly-full-logo.png" alt="Findly Logo" />
      </div>

      <ul class="menu">
        <li><a href="owner-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="add-listing.html"><i class="fas fa-plus-circle"></i> Add Listing</a></li>
        <li class="active"><a href="my-listings.html"><i class="fas fa-list"></i> My Listings</a></li>
        <li><a href="settings.html"><i class="fas fa-user-cog"></i> Settings</a></li>
        <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <h1>Your <span>Listings</span></h1>
        <div class="profile">
          <img src="../../images/user1.jpg" alt="Owner" class="owner-logo" />
        </div>
      </header>

      <!-- Quick Stats -->
      <div class="listing-stats">
        <div class="stat-box"><i class="fas fa-hotel"></i> 4 Hostels</div>
        <div class="stat-box"><i class="fas fa-utensils"></i> 2 Messes</div>
        <div class="stat-box"><i class="fas fa-chalkboard-teacher"></i> 3 Coachings</div>
      </div>

      <!-- Listings Grid -->
      <section class="listings-section">
        <div class="listing-grid">
          <!-- Card 1 -->
          <div class="listing-card">
            <span class="tag hostel">Hostel</span>
            <img src="../../images/hostel1.jpg" alt="Hostel" />
            <div class="listing-info">
              <h3>Sunrise Hostel</h3>
              <p><i class="fas fa-map-marker-alt"></i> Vijay Nagar, Indore</p>
              <p><strong>₹6500/month</strong></p>
            </div>
            <div class="listing-actions">
              <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn-delete"><i class="fas fa-trash"></i> Delete</button>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="listing-card">
            <span class="tag mess">Mess</span>
            <img src="../../images/mess1.jpg" alt="Mess" />
            <div class="listing-info">
              <h3>Healthy Bites Mess</h3>
              <p><i class="fas fa-map-marker-alt"></i> Bhawarkua, Indore</p>
              <p><strong>₹3500/month</strong></p>
            </div>
            <div class="listing-actions">
              <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn-delete"><i class="fas fa-trash"></i> Delete</button>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="listing-card">
            <span class="tag coaching">Coaching</span>
            <img src="../../images/coaching1.jpg" alt="Coaching" />
            <div class="listing-info">
              <h3>Elite Coaching Center</h3>
              <p><i class="fas fa-map-marker-alt"></i> Geeta Bhawan, Indore</p>
              <p><strong>₹12000/month</strong></p>
            </div>
            <div class="listing-actions">
              <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn-delete"><i class="fas fa-trash"></i> Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Floating Add Button -->
  <a href="add-listing.html" class="floating-btn" title="Add New Listing">
    <i class="fas fa-plus"></i>
  </a>

  <!-- ✅ Active Sidebar Script -->
  <script>
    const currentPage = location.pathname.split("/").pop();
    const links = document.querySelectorAll(".menu a");

    links.forEach((link) => {
      if (link.getAttribute("href") === currentPage) {
        link.parentElement.classList.add("active");
      }
    });
  </script>
</body>
</html>
