<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findly Hostel | Manage Hostels</title>
  <link rel="stylesheet" href="../../css/owner-dashboard/hostel-services.css">
</head>
<body>

  <section class="main-container">
    <header class="topbar">
      <h1>üè† Manage Your Hostels</h1>
      <button class="add-btn">+ Add New Hostel</button>
    </header>

    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Hostel Name</th>
          <th>Type</th>
          <th>Capacity</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sunrise Hostel</td>
          <td>Boys</td>
          <td>120 Beds</td>
          <td><span class="status active">Active</span></td>
          <td>
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Dream Stay</td>
          <td>Girls</td>
          <td>90 Beds</td>
          <td><span class="status inactive">Inactive</span></td>
          <td>
            <button class="view">View</button>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
