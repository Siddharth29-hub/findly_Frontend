<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findly | Settings</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../../css/owner-dashboard/settings.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="../images/findly-logo.png" alt="Findly Logo">
        <h2>Findly</h2>
      </div>
      <ul class="menu">
  <li><a href="owner-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
  <li><a href="add-listing.html"><i class="fas fa-plus-circle"></i> Add Listing</a></li>
  <li><a href="my-listings.html"><i class="fas fa-list"></i> My Listings</a></li>
  <li><a href="settings.html"><i class="fas fa-user-cog"></i> Settings</a></li>
  <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
</ul>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Settings</h1>
        <p>Manage your account and business profile information</p>
      </header>

      <!-- Profile Section -->
      <section class="settings-section">
        <h2>Profile Information</h2>
        <form id="profileForm" class="settings-form">
          <div class="form-group">
            <label>Owner Name</label>
            <input type="text" id="ownerName" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" id="contact" placeholder="Enter contact number" required />
          </div>

          <div class="form-group">
            <label>Business Logo URL</label>
            <input type="text" id="logoUrl" placeholder="Paste image URL" />
          </div>

          <div class="preview">
            <img id="logoPreview" src="../images/default-user.png" alt="Logo Preview">
          </div>

          <button type="submit" class="btn-save">üíæ Save Changes</button>
        </form>
      </section>

      <!-- Password Section -->
      <section class="settings-section">
        <h2>Change Password</h2>
        <form id="passwordForm" class="settings-form">
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" id="currentPassword" placeholder="Enter current password" required />
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password" required />
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
          </div>
          <button type="submit" class="btn-save">üîí Update Password</button>
        </form>
      </section>
    </main>
  </div>

  <!-- JS Logic -->
  <script>
    // Load saved settings
    const savedProfile = JSON.parse(localStorage.getItem("ownerProfile")) || {};
    document.getElementById("ownerName").value = savedProfile.name || "";
    document.getElementById("email").value = savedProfile.email || "";
    document.getElementById("contact").value = savedProfile.contact || "";
    document.getElementById("logoUrl").value = savedProfile.logo || "";
    if (savedProfile.logo) {
      document.getElementById("logoPreview").src = savedProfile.logo;
    }

    // Update logo preview
    document.getElementById("logoUrl").addEventListener("input", function() {
      document.getElementById("logoPreview").src = this.value || "../images/default-user.png";
    });

    // Save profile data
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const profile = {
        name: document.getElementById("ownerName").value,
        email: document.getElementById("email").value,
        contact: document.getElementById("contact").value,
        logo: document.getElementById("logoUrl").value
      };
      localStorage.setItem("ownerProfile", JSON.stringify(profile));
      alert("‚úÖ Profile updated successfully!");
    });

    // Change password (dummy local save)
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (newPass !== confirm) {
        alert("‚ùå New passwords do not match!");
        return;
      }

      localStorage.setItem("ownerPassword", newPass);
      alert("üîí Password updated successfully!");
      this.reset();
    });
  </script>
</body>
</html>
