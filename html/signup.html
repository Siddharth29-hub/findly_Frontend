<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Findly | Signup</title>

  <link rel="stylesheet" href="../css/signup.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="signup-container">
    <img src="../images/findly-full-logo.png" alt="Findly Logo" class="signup-logo">
    <h2>Sign Up</h2>
    <p>Create an account or <a href="login.html">Login</a></p>

    <form id="signupForm">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <i class="fa fa-phone"></i>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
      </div>

      <div class="input-group">
        <i class="fa fa-user-tag"></i>
        <select id="role" required>
          <option value="">Select your role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
          <option value="owner">Owner</option>
          <option value="agent">Agent</option>
        </select>
      </div>

      <div class="checkbox">
        <input type="checkbox" id="newsletter">
        <label for="newsletter">I agree to receive important updates & offers</label>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="terms">
      By signing up, you agree to our <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.
    </p>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !mobile || !role) {
        alert("Please fill all required fields!");
        return;
      }

      const data = { username, email, mobile, role };

      try {
        const response = await fetch("http://127.0.0.1:8000/api/signup/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
          alert("✅ Signup successful!");
          console.log(result);
          window.location.href = "login.html";
        } else {
          alert("❌ " + (result.error || "Signup failed"));
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
